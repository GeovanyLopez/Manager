<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Agregar nueva empresa</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <style>
         body{
            font-size:16px;

            font-family: monospace;
        }
        ul{
            margin:20px;
        }
        h1{
            padding:12px;
            margin:12px;
        }
        .logout{
            color:white;
            text-decoration:none;
        }
        .logout:hover{
            color:black;
             text-decoration:none;
             border: solid 2px red;
        }


    </style>
</head>
<body>
<ul class="nav justify-content-center">
    <li class="nav-item">
        <a th:href="@{/VerEmpresas}" class="nav-link ">Ver Empresas</a>
    </li>
    <li class="nav-item">
        <a th:href="@{/VerEmpleados}" class="nav-link ">Ver empleados</a>
    </li>
    <li class="nav-item">
        <a th:href="@{/VerMovimientos}" class="nav-link ">Ver Movimientos</a>
    </li>

    <li class="nav-item">
        <a class="nav-link disabled" href="#">Usuario: [[${#httpServletRequest.remoteUser}]]</a>
    </li>
    <li class="nav-item bg-danger text-white">
        <a th:href="@{/logout}" class="logout">Cerrar Sesion</a>
    </li>
</ul>

    <div class="container">
<!--        <p th:inline="text" class="text-right">User: [[${#httpServletRequest.remoteUser}]]</p>-->
<!--        <button type="button" class="btn btn-danger" style="float:right"><a th:href="@{/logout}">Cerrar Sesi√≥n</a></button>-->
        <h1 class="text-center bg-primary text-white ">Registrar Empresa</h1>
        <br>
        <!--Creamos el formulario para llenar los datos de la Empresa y guardarlo en el objeto emp -->
        <form th:action="@{/GuardarEmpresa}" th:object="${emp}" method="post">
        <!--Campo para llenar nombre -->
            <div class="row">
                <div class="form-group col-md-12">
                    <label class="col-md-4" for="nombre">Nombre de la Empresa</label>
                    <div class="col-md-4">
                        <input type="text" th:field="*{nombre}" name="nombre" id="nombre" class="form-control" required="required">
                    </div>
                </div>
            </div>

            <!--Campo para llenar direccion -->
            <div class="row">
                <div class="form-group col-md-12">
                    <label class="col-md-4" for="direccion">Direccion de la Empresa</label>
                    <div class="col-md-4">
                        <input type="text" th:field="*{direccion}" name="direccion" id="direccion" class="form-control" required="required">
                    </div>
                </div>
            </div>

            <!--Campo para llenar telefono -->
            <div class="row">
                <div class="form-group col-md-12">
                    <label class="col-md-4" for="telefono">Telefono de la Empresa</label>
                    <div class="col-md-4">
                        <input type="text" th:field="*{telefono}" name="telefono" id="telefono" class="form-control" required="required">
                    </div>
                </div>
            </div>

            <!--Campo para llenar NIT -->
            <div class="row">
                <div class="form-group col-md-12">
                    <label class="col-md-4" for="NIT">NIT de la Empresa</label>
                    <div class="col-md-4">
                        <input type="text" th:field="*{NIT}" name="NIT" id="NIT" class="form-control" required="required">
                    </div>
                </div>
            </div>

            <!-- Boton para enviar todo el formulario -->
            <div class="row">
                <div class="col-md-2">
                    <button class="btn btn-success">Crear Empresa</button>
                </div>
            </div>

        </form>
        <br>
        <!--Boton para regresar a la pagina anterior -->
        <a href="javascript:history.go(-1)" class="btn btn-info" role="button">Atras</a>


    </div>


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

</body>
</html>
