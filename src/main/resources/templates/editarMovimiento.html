<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Editar Movimiento</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

</head>
<body>

<div class="container">
    <h1> Edite los datos del Movimiento</h1>
    <br>
    <!--Crear formulario para llenar los datos de la movimiento y guardarlo en el objeto mov -->
    <form th:action="@{/ActualizarMovimiento}" th:object="${mov}" method="post">

        <!--Campo para id-->
        <div class="row">
            <div class="form-group col-md-12">
                <label class="col-md-3" for="id">Id del movimiento:</label>
                <div class="col-md-6">
                    <input type="text" th:field="*{id}" class="form-control" id="id" required="required" readonly></div>
            </div>
        </div>
        <!--Campo para concepto-->
        <div class="row">
            <div class="form-group col-md-12">
                <label class="col-md-3" for="concepto">Concepto del movimiento:</label>
                <div class="col-md-6">
                    <select th:field="*{concepto}" class="form-control" id="concepto" required="required">
                        <option th:value=1>Nomina</option>
                        <option th:value=2>Mobiliario</option>
                        <option th:value=3>Equipos </option>
                        <option th:value=4>Papeleria</option>
                        <option th:value=5>Impuestos</option>
                        <option th:value=6>Servivios</option>
                    </select>
                </div>
            </div>
        </div>


        <!--Campo para monto-->
        <div class="row">
            <div class="form-group col-md-12">
                <label class="col-md-3" for="monto">Monto del movimiento:</label>
                <div class="col-md-6">
                    <input type="number" th:field="*{monto}" class="form-control" id="monto" required="required"></div>
            </div>
        </div>

        <!--Campo para empleado responsable de hacer el movimiento-->
        <div class="row">
            <div class="form-group col-md-12">
                <label class="col-md-3" for="usuario">Empleado que hace movimiento:</label>
                <div class="col-md-6">
                    <select th:field="*{usuario}" class="form-control" id="usuario" required="required">
                        <option th:each="empleado : ${emplelist}" th:text="${empleado.nombreEmpleado}" th:value="${empleado.id}"></option>
                    </select>
                </div>
            </div>
        </div>

        <!--Boton para enviar todo y ejecutar accion -->
        <div class="row">
            <div class="col-md-2">
                <button class="btn btn-success">Registrar Movimiento</button>
            </div>
        </div>

    </form>

    <br>
    <a href="javascript: history.go(-1)" class="btn btn-info" role="button">Atr√°s</a>

</div>
</body>
</html>
